<!DOCTYPE html>

<html>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

	<script type="text/javascript" src="services.js"></script>
	<script type="text/javascript" src="index.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


<head>
	<title>Student Score Calculator</title>
</head>


<body ng-app="MyApp">
	<div ng-controller="MyController as ctrl">
		<div id='top-block' class='container'>
			<h3>Student</h3>
			<label>Name: </label>
			<input type='text' ng-model='ctrl.activeStudent.name'>
			<br>
			<label>Assignment:</label>
			<input type='text' 
				   ng-model='ctrl.activeStudent.assignmentName'
				   placeholder='Assignment name'>
			<br>
			<input type='number' 
				   ng-model='ctrl.activeStudent.score'
				   placeholder='Score'>
			<button ng-click='ctrl.student.addScore(ctrl.activeStudent.assignmentName, ctrl.activeStudent.score)'>Add</button>
		</div>
		
		<div class='row'>
			<div class='container'>
				<div id='assignment-block' class='col-sm-6'>
					<h3>Assignments:</h3>			
					<div ng-repeat='assignment in ctrl.student.assignments'>
						<label>Name:</label> <span ng-bind='assignment.assignmentName'></span>
						<br>
						<label>Score:</label> <span ng-bind='assignment.score'></span>
					</div>
				</div>

				<div id='totals-block' class='col-sm-6'>
					<h3>Totals:</h3>
					<div>
						<label>Average:</label> <span ng-bind='ctrl.student.totals.average'></span>
						<br>
						<label>Grade:</label> <span ng-bind='ctrl.student.totals.grade'></span>
						<br>
						<label>Passing:</label> <span ng-bind='ctrl.student.totals.passing'></span>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
