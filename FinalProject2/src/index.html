<!doctype html>
<html ng-app="template">
  <head>
    <meta charset="utf-8">
    <title>Home Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-controller="NavController as navCtrl">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="navbar navbar-default nv-nav-center" role="navigation">
      <div class="navbar-inner">
          <button ng-click = 'navCtrl.previous(); $event.stopPropagation();'
                  class='btn btn-primary nv-nav-btn'>Previous</button>

          <select ng-options = 'student as student.studentDetails.first for student in navCtrl.list'
                  ng-model = 'navCtrl.state.selectedStudent'
                  ng-change = 'navCtrl.setSelected(navCtrl.state.selectedStudent)'
                  class = 'form-control nv-nav-select'>
          </select>

          <button ng-click = 'navCtrl.next(); $event.stopPropagation();'
            class='btn btn-primary nv-nav-btn'>Next</button>
      </div>
    </nav>

    <div ui-view></div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
