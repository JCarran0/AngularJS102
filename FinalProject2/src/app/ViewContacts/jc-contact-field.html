<div class="row">

  <div class="col-xs-1">
    <i class="glyphicon glyphicon-earphone nv-icon blue"
       ng-if="!contactCtrl.contact.atsMetaData.numberIsBad"
       ng-click="contactCtrl.openDialerModal(contactCtrl.contact.phone)"></i>
    <i class="glyphicon glyphicon-earphone nv-icon bad-icon"
       ng-if="contactCtrl.contact.atsMetaData.numberIsBad"></i>
  </div>

  <div class="col-xs-9">

    <div ng-if="contactCtrl.contact.name">
      <strong>Name: </strong>
      <span ng-bind="contactCtrl.contact.name" class="text-capitalize"></span>
    </div>

    <div ng-if="contactCtrl.contact.phone">
      <strong ng-if="!contactCtrl.contact.atsMetaData.isCellPhone">Phone: </strong>
      <strong ng-if="contactCtrl.contact.atsMetaData.isCellPhone">Mobile: </strong>
      <span ng-bind="contactCtrl.contact.phone"
            class="text-capitalize"
            ng-class="{'bad-val': contactCtrl.contact.atsMetaData.numberIsBad}"></span>
    </div>

    <div ng-if="contactCtrl.contact.email">
      <strong>Email: </strong>
      <span ng-bind="contactCtrl.contact.email" class="text-capitalize"></span>
    </div>

    <div ng-if="contactCtrl.contact.address">
      <strong>Address: </strong>
      <span ng-bind="contactCtrl.contact.address" class="text-capitalize"></span>
    </div>
  </div>

  <div class="col-xs-2">
    <i class="glyphicon glyphicon-pencil nv-icon red"
       ng-class="{isOpen: !contactCtrl.editFieldIsCollapsed}"
       ng-click="contactCtrl.editContact(contactCtrl.contact.contactType)"></i>
  </div>
</div> <!-- row -->

<div class="row">

  <div collapse="contactCtrl.editFieldIsCollapsed"
       class="edit-fields col-xs-10 col-xs-offset-1 slideable"
    >
    <form name="contactCtrl.editForm"
          ng-submit="contactCtrl.saveAtsMetaData({metaData: contactCtrl.contact.atsMetaData, contactType: contactCtrl.contact.contactField})"
          novalidate>

      <div class="checkbox" ng-if="contactCtrl.contact.phone">
        <label>
          <input type="checkbox" ng-model="contactCtrl.contact.atsMetaData.isCellPhone"> Number is a cellphone
        </label>
      </div>
      <div class="checkbox" ng-if="contactCtrl.contact.phone">
        <label>
          <input type="checkbox" ng-model="contactCtrl.contact.atsMetaData.numberIsBad" > Number Is Bad
        </label>
      </div>
      <div class="checkbox" ng-if="contactCtrl.contact.email">
        <label>
          <input type="checkbox" ng-model="contactCtrl.contact.atsMetaData.emailIsBad" > Email Is Bad
        </label>
      </div>
      <div class="checkbox" ng-if="contactCtrl.contact.address">
        <label>
          <input type="checkbox" ng-model="contactCtrl.contact.atsMetaData.addressIsBad"> Address Is Bad
        </label>
      </div>
      <div>
        <label>
          New note for this contact:
          <textarea class="form-control"
                    cols="40"
                    ng-model="contactCtrl.contact.atsMetaData.newNote"
                    placeholder="Optional: Enter notes specific to this contact"></textarea>
        </label>
        <br>
      </div>
      <input type="submit"
             value="Save"
             class="btn btn-danger"
             ng-disabled="contactCtrl.editForm.$pristine">
    </form>
  </div> <!-- edit-fields -->
</div> <!-- row -->
