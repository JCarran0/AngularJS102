<div class='container'>
  <div>
    <h1>Home Contacts</h1>
  </div>
  <div jc-edit-contact-fields></div>
  <div class='row'>
    <div class="left-panel col-md-5">

      <accordion close-others="true">
        <accordion-group is-open="ctrl.isOpen.home">

          <accordion-heading>
            ATS: Home
            <i class="pull-right glyphicon"
               ng-class="{'glyphicon-chevron-down': ctrl.isOpen.home, 'glyphicon-chevron-right': !ctrl.isOpen.home}"></i>
          </accordion-heading>

          <div class="row">

            <div class="col-xs-1">
              <i class="glyphicon glyphicon-earphone nv-icon blue"></i>
            </div>

            <div class="col-xs-9">
              <strong>Number: </strong><span ng-bind="ctrl.state.selectedStudent.phone"></span><br>
              <strong>Address: </strong><span ng-bind="ctrl.state.selectedStudent.address"></span><br>
              <strong>Email: </strong><span ng-bind="ctrl.state.selectedStudent.email"></span>
            </div>

            <div class="col-xs-2">
              <i class="glyphicon glyphicon-pencil nv-icon red"
                ng-click="ctrl.toggleEdit('home')"
                slide-toggle="#edit0"></i>
            </div>
          </div> <!-- row -->

          <div class="row">
            <div id='edit0' class="edit-fields col-xs-10 col-xs-offset-1 slideable"
              >
              <form name="ctrl.homeForm" ng-submit="ctrl.saveHomeEdits()" novalidate>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> This number is a cellphone
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" > Number Is Bad
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" > Address Is Bad
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" > Email Is Bad
                  </label>
                </div>
                <div>
                  <label>
                    Notes related to this contact:
                    <textarea class="form-control" cols="40" placeholder="Optionally enter notes specific to this contact"></textarea>
                  </label>
                  <br>
                </div>
                <input type="submit" value="Save" class="btn btn-danger">
              </form>
            </div> <!-- edit-fields -->
          </div> <!-- row -->

        </accordion-group>

        <accordion-group is-open = "ctrl.isOpen.adult1">
            <accordion-heading>
              ATS: Adult1
              <i class="pull-right glyphicon"
                 ng-class="{'glyphicon-chevron-down': ctrl.isOpen.adult1, 'glyphicon-chevron-right': !ctrl.isOpen.adult1}"></i>
            </accordion-heading>

          <div class="row">

            <div class="col-xs-1">
              <i class="glyphicon glyphicon-earphone nv-icon blue"></i>
            </div>
            <div class="col-xs-9">
              <div ng-repeat="(field, val) in ctrl.state.selectedStudent.ats.adult1">
                <strong class="text-capitalize">{{field}}: </strong>  {{val}}
              </div>
            </div>
            <div class="col-xs-2">
              <i class="glyphicon glyphicon-pencil nv-icon red"></i>
            </div>
          </div> <!-- end row -->

        </accordion-group> <!-- end accordion-group 1 -->

        <accordion-group is-open = "ctrl.isOpen.adult2">
            <accordion-heading>
              ATS: Adult2
              <i class="pull-right glyphicon"
                 ng-class="{'glyphicon-chevron-down': ctrl.isOpen.adult2, 'glyphicon-chevron-right': !ctrl.isOpen.adult2}"></i>
            </accordion-heading>

          <div class="row">

            <div class="col-xs-1">
              <i class="glyphicon glyphicon-earphone nv-icon blue"></i>
            </div>
            <div class="col-xs-9">
              <div ng-repeat="(field, val) in ctrl.state.selectedStudent.ats.adult2">
                <strong class="text-capitalize">{{field}}: </strong>  {{val}}
              </div>
            </div>
            <div class="col-xs-2">
              <i class="glyphicon glyphicon-pencil nv-icon red"></i>
            </div>
          </div> <!-- end row -->

        </accordion-group> <!-- end accordion-group 2 -->
      </accordion>
      <button class="btn btn-danger">+ Add contact</button>
    </div><!--end left-panel-->

    <div id="tmp-sidediv" class="right-panel col-md-7">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active">
          <a href="#" ui-sref="view.logOutreach">Log Outreach</a>
        </li>
        <li role="presentation">
          <a href="#" ui-sref="view.outreachHistory">View Outreach History</a>
        </li>
        <li role="presentation">
          <a href="#" ui-sref="view.studentData">View Data</a>
        </li>
      </ul>
    </div><!--end right-panel-->

    <section ui-view></section>

  </div><!--end row-->
<div><!--end container-->
