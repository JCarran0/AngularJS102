<!DOCTYPE html>
<html ng-app="MyApp">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<script type="text/javascript" src= "services.js"></script>
<script type="text/javascript" src= "index.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<head>
    <title>Homework1</title>
    <style type="text/css">

      .red1 {
        background: #ED7979;
      }
      .red2 {
        background: #E0B1B1;
      }
      .red3 {
        background: #A83B3B;
      }
      .green1 {
        background: #B3ED79;
      }
      .green2 {
        background: #C9E0B1;
      }
      .green3 {
        background: #72A83B;
      }
      .blue1 {
        background: #79EDED;
      }
      .blue2 {
        background: #B1E0E0;
      }
      .blue3 {
        background: #3BA8A8;
      }
      .orange1 {
        background: #FFDE59;
      }
      .orange2 {
        background: #FAEAAC;
      }
      .orange3 {
        background: #FFA200;
      }          
      .purple1 {
        background: #C46EF6;
      }
      .purple2 {
        background: #D6AAF0;
      }
      .purple3 {
        background: #9F40D6;
      }      

    </style>

</head>
<body ng-controller="MyController as ctrl" 
      class='background-block' 
      ng-class="{ 
         red1: ctrl.selectedColor === 'red',
         green1: ctrl.selectedColor === 'green',
         blue1: ctrl.selectedColor === 'blue',
         orange1: ctrl.selectedColor === 'orange',
         purple1: ctrl.selectedColor === 'purple'           
       }">


  <div id='top-block' class='container'>
    <h1>Welcome to Jared's First Homework</h1>
  </div>

  <div id='theme-picker-block' class='container'>
    <h2>Select a theme:</h2>
    <div>
        <span ng-repeat="color in ctrl.colors">         
          <input type="radio"
              ng-model="ctrl.selectedColor"
              ng-value="color"                
              name="color-picker"> <span ng-bind='color'></span></div>
        </span>
                
  </div>
  <br>
  <div id='folder-block' 
       class='container well' 
       ng-class="{ 
           red2: ctrl.selectedColor === 'red',
           green2: ctrl.selectedColor === 'green',
           blue2: ctrl.selectedColor === 'blue',
           orange2: ctrl.selectedColor === 'orange',
           purple2: ctrl.selectedColor === 'purple',
       }">
    <h2>My Folders:</h2>
    
    <div id='folder-list' class='container col-sm-6'> 
      <input type='checkbox' ng-model='ctrl.collapseFolders'> Collapse folders
      <br><br>
      <div ng-repeat='folder in ctrl.folders'>
        <span class='glyphicon glyphicon-folder-open'></span>
        <label ng-bind='folder.name'></label>        
        <ul ng-hide='ctrl.collapseFolders'>
          <li ng-repeat='item in folder.items'><span ng-bind='item'></span></li>
        </ul>        
      </div>
    </div>    

    <div id='add-items'
         class='container col-sm-6 well'
         ng-class="{ 
           red3: ctrl.selectedColor === 'red',
           green3: ctrl.selectedColor === 'green',
           blue3: ctrl.selectedColor === 'blue',
           orange3: ctrl.selectedColor === 'orange',
           purple3: ctrl.selectedColor === 'purple'             
         }">

      <label>Add new item: </label>
      <div class="input-group">        
        <input type="text" 
               class="form-control"
               ng-model='ctrl.newItem.itemName'
               placeholder="New item name...">
        <span class="input-group-btn">
          <button class="btn btn-primary" 
                  type="button"
                  ng-click='ctrl.addNewItem(ctrl.newItem)'>Add</button>
        </span>
      </div>     

      <br>
      <label>Select folder: </label>
      <div ng-repeat='folder in ctrl.folders' class='container'>
        <input type='radio' 
               name='folders'
               ng-attr-id='{{folder.name}}'
               ng-value= 'folder.name'
               ng-model= 'ctrl.newItem.folder'> <label for='{{folder.name}}' ng-bind='folder.name'></label for='folder.name'>              
      </div>
    </div>  
  </div>

</body>
</html>
