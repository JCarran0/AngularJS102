<div class="modal-header">
    <h3 class="modal-title" ng-bind="contCtrl.header"></h3>
</div>

<div class="modal-body">

<div class="row">
  <div class="col-xs-9 col-xs-offset-1">
    <form name="contCtrl.editContactForm"
          novalidate>
      <label class='form-group'>First Name:
        <input type="text"
               class="form-control"
               ng-model="contCtrl.contact.first"></label>
        <br>
      <label class='form-group'>Last Name:
        <input type="text"
               class="form-control"
               ng-model="contCtrl.contact.last"></label>
        <br>
      <label class='form-group'>Email:
        <input type="text"
               class="form-control"
               ng-model="contCtrl.contact.email"></label>
        <br>
      <label class='form-group'>Phone:
        <input type="text"
               class="form-control"
               ng-model="contCtrl.contact.phone"></label class='form-group'>
        <br>
      <label ng-if="contCtrl.contact.phone">Phone type:
        <select name="phoneType"
                ng-model="contCtrl.contact.phoneType"
                class="form-control">
          <option value="mobile" ng-selected=true>Mobile</option>
          <option value="home">Home</option>
          <option value="work">Work</option>
          <option value="other">Other</option>
        </select>
      </label><br>
      <label class='form-group'>Ralationship to student:
        <input type="text"
               class="form-control"
               ng-model="contCtrl.contact.relationship"></label>
        <br>
      <label>Notes related to this contact:
      <textarea class="form-control"
                cols="40"
                placeholder="Optional: Enter notes specific to this contact"
                ng-model="contCtrl.contact.contactNotes"></textarea></label><br>
    </form>
  </div>
</div>



</div>
<div class="modal-footer">
    <button class="btn btn-danger"
            type="button"
            ng-click="contCtrl.save(contCtrl.contact)"
            ng-disabled="contCtrl.editContactForm.$pristine">Save Contact</button>
    <button class="btn btn-default"
            type="button"
            ng-click="contCtrl.cancel()">Cancel</button>
</div>
