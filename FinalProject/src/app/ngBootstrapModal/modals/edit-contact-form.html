<div class="modal-header">
    <h3 class="modal-title" ng-bind="contCtrl.header"></h3>
</div>

<div class="modal-body">
  <p ng-if="contCtrl.contact.isAts" class="red-text">NOTE: Some ATS fields can only be updated by your ATS secretary</p>
  <div class="row">
    <form name="contCtrl.editContactForm"
            novalidate>
      <div class="col-sm-5 left-side">
        <label class='form-group'>First Name:
          <input type="text"
                 class="form-control"
                 ng-disabled="contCtrl.contact.isAts"
                 ng-model="contCtrl.contact.first">
        </label>
        <br>
        <label class='form-group'>Last Name:
          <input type="text"
                 class="form-control"
                 ng-disabled="contCtrl.contact.isAts"
                 ng-model="contCtrl.contact.last">
        </label>
        <br>
        <label class='form-group'>Ralationship to student:
          <input type="text"
                 class="form-control"
                 ng-model="contCtrl.contact.relationship">
        </label>
      </div> <!-- end left-side -->

      <div class="col-sm-4 right-side">
        <label class='form-group'>Email:
          <input type="text"
                 class="form-control"
                 ng-model="contCtrl.contact.email">
        </label>
        <br>
        <label class='form-group'>Phone:
          <input type="text"
                 class="form-control"
                 ng-disabled="contCtrl.contact.isAts"
                 ng-model="contCtrl.contact.phone">
        </label class='form-group'>
        <br>
      </div><!-- end right-side -->
    </form>
  </div><!-- end row -->

  <div class="row">
    <div class="col-sm-9 left-side">
      <div class="checkbox" ng-if="contCtrl.contact.phone">
        <label>
          <input type="checkbox"
                 ng-click="contCtrl.setDirty()"
                 ng-model="contCtrl.contact.atsMetaData.isCellPhone"> Number is a cellphone
        </label>
      </div>
      <div class="flags"
           ng-if="!contCtrl.contact.isNew">
        <div class="checkbox" ng-if="contCtrl.contact.phone">
          <label>
            <input type="checkbox"
                   ng-click="contCtrl.setDirty()"
                   ng-model="contCtrl.contact.atsMetaData.numberIsBad" > Number Is Bad
          </label>
        </div>
        <div class="checkbox" ng-if="contCtrl.contact.email">
          <label>
            <input type="checkbox"
                   ng-click="contCtrl.setDirty()"
                   ng-model="contCtrl.contact.atsMetaData.emailIsBad" > Email Is Bad
          </label>
        </div>
        <div class="checkbox" ng-if="contCtrl.contact.address">
          <label>
            <input type="checkbox"
                   ng-click="contCtrl.setDirty()"
                   ng-model="contCtrl.contact.atsMetaData.addressIsBad"> Address Is Bad
          </label>
        </div>
      </div><!-- end flags -->
      <label>New note related to this contact:
        <textarea class="form-control"
                  cols="100"
                  ng-change="contCtrl.setDirty()"
                  placeholder="Optional: Enter notes specific to this contact"
                  ng-model="contCtrl.contact.contactNotes"></textarea>
      </label>
      <br>
    </div>
  </div>

</div>

<div class="modal-footer">
    <button class="btn btn-danger"
            type="button"
            ng-click="contCtrl.save(contCtrl.contact)"
            ng-disabled="contCtrl.editContactForm.$pristine">Save Contact</button>
    <button class="btn btn-default"
            type="button"
            ng-click="contCtrl.cancel()">Cancel</button>
</div>
