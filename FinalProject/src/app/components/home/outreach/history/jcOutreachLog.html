
<div class="well">
  <div ng-if="ctrl.log">
    <div>
      <strong>Timestamp: </strong>
      <span ng-bind="ctrl.log.timestamp"></span>
    </div>

    <div>
      <strong>Type: </strong>
      <span ng-bind="ctrl.log.outreachType"></span>
    </div>

    <div>
      <strong>Method: </strong>
      <span ng-bind="ctrl.log.outreachMethod"></span>
    </div>

    <div ng-if="ctrl.log.numberDialed">
      <strong>Number dialed: </strong>
      <span ng-bind="ctrl.log.numberDialed"></span>
    </div>

     <div ng-if="ctrl.log.recipientEmail">
      <strong>Recipient email: </strong>
      <span ng-bind="ctrl.log.recipientEmail"></span>
    </div>

    <div ng-if="ctrl.log.outreachType == 'attendance'">
      <strong>Date of Abs: </strong>
      <span ng-bind="ctrl.log.dateOfAbsence"></span>
    </div>

    <div ng-if="ctrl.log.outreachType == 'attendance'">
      <strong>Duration of Abs: </strong>
      <span ng-bind="ctrl.log.durationOfAbsence"></span>
    </div>

    <div>
      <strong>Notes: </strong>
      <span ng-bind="ctrl.log.outreachNotes"></span>
    </div>
  </div>
  <div ng-if="!ctrl.log">
    No outreach has been logged for this student.
  </div>
</div>
