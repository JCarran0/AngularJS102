
<h3 ng-bind="ctrl.header"></h3>

<form name="ctrl.logForm"
  ng-submit="ctrl.submitOutreachLog()"
  novalidate>

  <div class="form-group">
    <label>
      What was this outreach related to?
      <select ng-options = 'activity._id as activity.name for activity in ctrl.activities'
        ng-model = 'ctrl.state.outreachState.newLog.outreachType'
        class = 'form-control'
        required>
      </select>
    </label>
  </div>

  <div class="form-group">
    <label>
      What was the method of outreach?
      <select ng-options = 'option as option for option in ctrl.outreachMethod'
        ng-model = 'ctrl.state.outreachState.newLog.outreachMethod'
        class = 'form-control'
        required>
      </select>
    </label>
  </div>

  <div class="form-group"
       ng-if="ctrl.state.outreachState.newLog.outreachMethod == 'Phone call home'">
    <label>
      Number dialed:
      <input type="text"
             ng-model="ctrl.state.outreachState.newLog.numberDialed"
             class="form-control"
             placeholder="(xxx) xxx-xxxx"
             required>
    </label>
  </div>

  <div class="form-group"
       ng-if="ctrl.state.outreachState.newLog.outreachMethod == 'Email sent home'">
    <label>
      Recipient email address:
      <input type="text"
             ng-model="ctrl.state.outreachState.newLog.recipientEmail"
             class="form-control"
             required>
    </label>
  </div>

  <div id="attendance-form-fields"
    ng-if="ctrl.state.outreachState.newLog.outreachType === 'attendance'">

    <div class="form-group">
      <label>
        Date of absence:
        <input type="date"
          class="form-control"
          ng-model="ctrl.state.outreachState.newLog.dateOfAbsence"
          required>
      </label>
    </div>

    <div class="form-group">
      <label>
        Duration of absence (consecutive days):
        <input type="number"
          class="form-control"
          ng-model="ctrl.state.outreachState.newLog.durationOfAbsence"
          required>
      </label>
    </div>
  </div><!-- End attendance-form-fields -->

  <div id="standard-form-fields" ng-if="ctrl.state.outreachState.newLog">
    <div class="form-group">
      <label>
        Outreach notes:
        <textarea type="textarea"
          class="form-control"
          ng-model="ctrl.state.outreachState.newLog.outreachNotes"
          rows="5"
          cols="60"
          required></textarea>
      </label>
    </div>

    <input type="submit"
      value="Submit"
      class="btn btn-primary"
      ng-disabled="ctrl.logForm.$invalid">
  </div>
</form>
